<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTTP Server Test</h1>
        <form id="httpForm">
            <div class="form-group">
                <label for="method">Request Method</label>
                <select id="method" name="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url">Request URL</label>
                <input type="text" id="url" name="url" placeholder="Enter request URL" required>
            </div>
            <div class="form-group">
                <label for="body">Request Body (for POST/PUT)</label>
                <textarea id="body" name="body" placeholder="Enter request body if applicable"></textarea>
            </div>
            <button type="submit">Send Request</button>
        </form>
        <div class="response">
            <h2>Response</h2>
            <pre id="responseText">No response yet.</pre>
        </div>
    </div>

    <script>
        document.getElementById('httpForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const method = document.getElementById('method').value;
            const url = document.getElementById('url').value;
            const body = document.getElementById('body').value;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: method === 'POST' || method === 'PUT' ? JSON.stringify(body) : null
                });

                const responseText = await response.text();
                document.getElementById('responseText').textContent = `Status: ${response.status}\n\n${responseText}`;
            } catch (error) {
                document.getElementById('responseText').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
